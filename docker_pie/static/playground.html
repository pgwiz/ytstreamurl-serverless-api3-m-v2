<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream Extractor - Docker Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(75, 85, 99, 0.4); }
        .gradient-text { background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold gradient-text mb-2">üé¨ YouTube Stream Extractor</h1>
            <p class="text-gray-400">Docker Edition - Powered by yt-dlp + Node.js</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Search Panel -->
            <div class="glass-panel p-6 rounded-2xl shadow-xl">
                <h2 class="text-xl font-bold mb-4 text-blue-400">üîç Search YouTube</h2>
                <div class="space-y-3">
                    <input type="text" id="searchQuery" placeholder="Enter search query..." 
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-blue-500 focus:outline-none">
                    <button onclick="searchYouTube()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        Search
                    </button>
                    <div id="searchResults" class="mt-4 space-y-2 max-h-96 overflow-y-auto"></div>
                </div>
            </div>

            <!-- Stream Extract Panel -->
            <div class="glass-panel p-6 rounded-2xl shadow-xl">
                <h2 class="text-xl font-bold mb-4 text-purple-400">‚ñ∂Ô∏è Extract Stream</h2>
                <div class="space-y-3">
                    <input type="text" id="videoId" placeholder="Enter video ID (11 chars)..." 
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 focus:outline-none">
                    <button onclick="extractStream()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        Extract Stream URL
                    </button>
                    <div id="streamResult" class="mt-4 p-4 bg-gray-800 rounded-lg hidden">
                        <div id="streamInfo"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Player Panel -->
        <div class="glass-panel p-6 rounded-2xl shadow-xl mt-6 hidden" id="playerPanel">
            <h2 class="text-xl font-bold mb-4 text-green-400">üé• Video Player</h2>
            <div class="space-y-3">
                <video id="videoPlayer" controls class="w-full bg-black rounded-lg" style="max-height: 400px;">
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="flex gap-2">
                    <button onclick="downloadVideo()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        ‚¨áÔ∏è Download Video
                    </button>
                    <button onclick="closePlayer()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        ‚úï Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="glass-panel p-6 rounded-2xl shadow-xl mt-6">
            <h2 class="text-xl font-bold mb-4 text-green-400">‚ÑπÔ∏è API Status</h2>
            <div id="statusInfo" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="text-center">
                    <p class="text-gray-500 text-sm">Service</p>
                    <p class="text-white font-bold">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>Built with Flask, yt-dlp, Node.js | Deployed on Docker</p>
        </div>
    </div>

    <script src="/static/playground.js"></script>
</body>
</html>
