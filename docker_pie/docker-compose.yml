version: '3.8'

services:
  youtube-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-stream-extractor
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ENV=production
      - LOG_DIR=/tmp/proxyLogs
      - REQUEST_TIMEOUT=60
    volumes:
      - ./logs:/tmp/proxyLogs
      - ./cookies.txt:/tmp/cookies.txt:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Usage:
# Build: docker-compose build
# Start: docker-compose up -d
# Logs: docker-compose logs -f
# Stop: docker-compose down
