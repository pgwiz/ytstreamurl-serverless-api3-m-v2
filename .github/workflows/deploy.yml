name: Deploy to DigitalOcean Serverless

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/youtube-stream-url

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r serverless_requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint code
        run: |
          flake8 serverless_handler.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 serverless_handler.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml || true

  preview-smoke-test:
    runs-on: ubuntu-latest
    name: Preview Deploy & Smoke Test (PR)
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up DigitalOcean CLI (doctl)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install DigitalOcean Serverless support
        run: doctl serverless install

      - name: Connect to DigitalOcean Functions namespace
        run: doctl serverless connect fn-bb05ab8d-3ad1-453e-a3ef-da38e7e0d078

      - name: Deploy preview to DigitalOcean Functions
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          echo "Deploying preview for PR #${{ github.event.number }}"
          # Ensure build script is executable (prevents: ./build.sh: Permission denied)
          chmod +x packages/default/serverless_handler/build.sh || true
          doctl serverless deploy . --include default --remote-build --verbose-build

      - name: Run smoke tests (preview)
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          set -e
          echo "Waiting for deployed function endpoint..."
          ENDPOINT=""
          for i in $(seq 1 12); do
            ENDPOINT=$(doctl serverless functions get serverless_handler --url 2>/dev/null || true)
            if [ -n "$ENDPOINT" ]; then
              echo "Found endpoint: $ENDPOINT"
              break
            fi
            echo "Endpoint not ready yet (attempt $i), retrying in 5s..."
            sleep 5
          done
          if [ -z "$ENDPOINT" ]; then
            echo "ERROR: function endpoint not found"
            doctl serverless activations list serverless_handler --limit 5 --format ActivationID,Start,Function --output json || true
            exit 1
          fi

          URL="$ENDPOINT/api/stream/dQw4w9WgXcQ"
          echo "Testing $URL"

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -H "Accept: application/json" "$URL" || true)
          echo "HTTP code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Smoke test failed. Response:" 
            cat response.json || true
            ACT=$(doctl serverless activations list serverless_handler --limit 1 --format ActivationID --output json | python -c "import sys, json; a=json.load(sys.stdin); print(a[0]['activationId'] if a else '')") || true
            if [ -n "$ACT" ]; then
              echo "Fetching activation logs for $ACT"
              doctl serverless activations logs $ACT || true
            fi
            exit 1
          fi

          # Validate response.json contains a url; use jq when available for cleaner parsing
          if command -v jq >/dev/null 2>&1; then
            jq -e '.url' response.json >/dev/null || (echo "Missing url in response:" && cat response.json && exit 2)
          else
            python -c "import sys,json; obj=json.load(open('response.json'));\nif not obj.get('url'): print('Missing url in response:', obj); sys.exit(2);\nprint('Preview smoke test passed: url found')"
          fi

      - name: Collect debug artifacts
        if: failure()
        run: |
          echo "Collecting artifacts..."
          ACT=$(doctl serverless activations list serverless_handler --limit 1 --format ActivationID --output json | python -c "import sys,json; a=json.load(sys.stdin); print(a[0]['activationId'] if a else '')") || true
          if [ -n "$ACT" ]; then
            doctl serverless activations logs $ACT > activation_logs.txt || true
          else
            echo "No activation id found" > activation_logs.txt
          fi
          ls -lah || true

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-artifacts
          path: |
            response.json
            activation_logs.txt

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up DigitalOcean CLI (doctl)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install DigitalOcean Serverless support
        run: doctl serverless install

      - name: Connect to DigitalOcean Functions namespace
        run: doctl serverless connect fn-bb05ab8d-3ad1-453e-a3ef-da38e7e0d078

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r serverless_requirements.txt

      - name: Validate project configuration
        run: |
          doctl serverless status
          doctl serverless get-metadata ./ || true

      - name: Deploy to DigitalOcean Functions
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          # Use remote build to install Python deps and to ensure build matches remote runtime
          # Ensure build script is executable (prevents: ./build.sh: Permission denied)
          chmod +x packages/default/serverless_handler/build.sh || true
          doctl serverless deploy . --include default --remote-build --verbose-build

      - name: Run smoke tests
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          set -e
          echo "Waiting for deployed function endpoint..."
          ENDPOINT=""
          for i in $(seq 1 12); do
            ENDPOINT=$(doctl serverless functions get serverless_handler --url 2>/dev/null || true)
            if [ -n "$ENDPOINT" ]; then
              echo "Found endpoint: $ENDPOINT"
              break
            fi
            echo "Endpoint not ready yet (attempt $i), retrying in 5s..."
            sleep 5
          done
          if [ -z "$ENDPOINT" ]; then
            echo "ERROR: function endpoint not found"
            doctl serverless activations list serverless_handler --limit 5 --format ActivationID,Start,Function --output json || true
            exit 1
          fi

          URL="$ENDPOINT/api/stream/dQw4w9WgXcQ"
          echo "Testing $URL"

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" -H "Accept: application/json" "$URL" || true)
          echo "HTTP code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Smoke test failed. Response:" 
            cat response.json || true
            ACT=$(doctl serverless activations list serverless_handler --limit 1 --format ActivationID --output json | python -c "import sys, json; a=json.load(sys.stdin); print(a[0]['activationId'] if a else '')") || true
            if [ -n "$ACT" ]; then
              echo "Fetching activation logs for $ACT"
              doctl serverless activations logs $ACT || true
            fi
            exit 1
          fi

          # Validate response.json contains a url; use jq when available for cleaner parsing
          if command -v jq >/dev/null 2>&1; then
            jq -e '.url' response.json >/dev/null || (echo "Missing url in response:" && cat response.json && exit 2)
          else
            python -c "import sys,json; obj=json.load(open('response.json'));\nif not obj.get('url'): print('Missing url in response:', obj); sys.exit(2);\nprint('Smoke test passed: url found')"
          fi

      - name: Collect debug artifacts
        if: failure()
        run: |
          echo "Collecting artifacts..."
          ACT=$(doctl serverless activations list serverless_handler --limit 1 --format ActivationID --output json | python -c "import sys,json; a=json.load(sys.stdin); print(a[0]['activationId'] if a else '')") || true
          if [ -n "$ACT" ]; then
            doctl serverless activations logs $ACT > activation_logs.txt || true
          else
            echo "No activation id found" > activation_logs.txt
          fi
          ls -lah || true

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-artifacts
          path: |
            response.json
            activation_logs.txt

      - name: Create deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: DigitalOcean Functions" >> $GITHUB_STEP_SUMMARY
          echo "- Runtime: Python 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY

  rollback:
    runs-on: ubuntu-latest
    name: Rollback (On Failure)
    needs: build-and-deploy
    if: failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install DigitalOcean Serverless support
        run: doctl serverless install

      - name: Connect to DigitalOcean Functions namespace
        run: doctl serverless connect fn-bb05ab8d-3ad1-453e-a3ef-da38e7e0d078

      - name: Rollback deployment
        run: |
          echo "Rolling back to previous version..."
          # Get previous commit
          PREVIOUS_COMMIT=$(git rev-parse HEAD^)
          echo "Previous commit: $PREVIOUS_COMMIT"
          
          # Note: Actual rollback would depend on your versioning strategy
          # This is a placeholder for rollback logic
          doctl serverless status

      - name: Notify rollback
        run: |
          echo "### ⚠️ Rollback Initiated" >> $GITHUB_STEP_SUMMARY
          echo "Deployment failed at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
